<!DOCTYPE html>
<html>
  <head>
    <title>Activity List</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addActivity(txn) {
          $('#txns').append('<li>' + txn.location + ' : ' + txn.amount + '</ul>');
        }

        $('#new_activity').submit(function(e) {
          $.post('/activities', $(this).serialize(), addActivity);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/activities', function(activities) {
          $.each(activities, function() { addActivity(this); });
        });
      });
    </script>
  <body>
    <div id="container">
      <h1>Activity List</h1>
      <form id="new_activity">
        <input type="text" name="activity[location]" id="activity_location">
        <input type="text" name="activity[amount]" id="activity_amount">
        <input type="submit" value="Add">
      </form>
      <ul id="txns"></ul>
    </div>
  </body>
</html>
